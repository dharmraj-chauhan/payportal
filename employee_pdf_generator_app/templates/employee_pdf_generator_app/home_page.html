<script>
    document.addEventListener('DOMContentLoaded', function() {

        var curl = "{{ url|safe }}";  // Access the 'url' variable using Django's template syntax
        console.log(curl)

        function fetchEmployeeIDs() {
            $.ajax({
                url: 'http://' + curl + '/employee-id',
                method: 'GET',
                dataType: 'json',
                success: function(response) {
                    var employeeData = JSON.parse(response.data);

                    // Get a reference to the select element
                    var selectElement = document.getElementById('employee_id');

                    // Loop through the employee data and create options
                    for (var i = 0; i < employeeData.length; i++) {
                        var option = document.createElement('option');
                        option.value = employeeData[i];
                        option.text = employeeData[i];
                        selectElement.appendChild(option);
                    }

                    // Initialize the selectpicker (if you're using a library like Bootstrap Select)
                    $('.selectpicker').selectpicker('refresh');
                },
                error: function(error) {
                    console.error('Error fetching product and team data:', error);
                }
            });
        }
        fetchEmployeeIDs();

        // Function to handle form submission
        function submitForm() {
            var selectedValues = $('#employee_id').val(); // Get selected values from the dropdown
            console.log(`selectedValues: ${selectedValues}`)

            if (selectedValues) {
                // Make an API call with selectedValues
                $.ajax({
                    url: 'http://' + curl + '/' + selectedValues + '/employee-data',
                    method: 'GET',
                    dataType: 'json',
                    success: function (response) {
                        var employeeData = response;

                        // Create a card to display employee details
                        var employeeCard = `
                            <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                                <div class="card">
                                    <div class="card-body">
                                        <h3 class="card-title">Employee Details</h3>
                                        <br>
                                        <p class="card-text">Name: ${employeeData.employee_name}</p>
                                        <p class="card-text">Date of Joining: ${employeeData.employee_doj}</p>
                                        <p class="card-text">Department: ${employeeData.employee_department}</p>
                                        <p class="card-text">Mobile Number: ${employeeData.employee_mnumber}</p>
                                        <p class="card-text">Address: ${employeeData.employee_address}</p>
                                    </div>
                                </div>
                            </div>
                        `;

                        // Append the card to the container
                        $('#employeeDetailsContainer').html(employeeCard);
                    },
                    error: function (error) {
                        console.error('Error fetching employee data:', error);
                    }
                });
            }
        }

        // Attach the submitForm function to the button click event
        $('#submitBtn').on('click', function () {
            submitForm();
        });

        // Add an event listener to close the dropdown when an option is selected
        $('#employee_id').on('changed.bs.select', function (e, clickedIndex, isSelected, previousValue) {
            $('#employee_id').selectpicker('toggle'); // Close the dropdown
        });

        // Add an event listener to reset the selectpicker when the submit button is clicked
        $('#submitBtn').on('click', function () {
            $('#employee_id').selectpicker('deselectAll'); // Clear the selection
        });


    })
    
</script>
